<div class="p-6">
  <label for="email" class="mb-2 block text-sm font-medium text-gray-300">Email</label>
  <input
    id="email"
    type="email"
    class="mb-4 w-full rounded-lg bg-gray-400/50 px-4 py-2 text-white transition duration-200 ease-in-out focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
    [formControl]="getControl('email')"
  />
  <label for="password" class="mb-2 block text-sm font-medium text-gray-300">Password</label>
  <input
    id="password"
    type="password"
    class="mb-4 w-full rounded-lg bg-gray-400/50 px-4 py-2 text-white transition duration-200 ease-in-out focus:border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500"
    [formControl]="getControl('password')"
  />
</div>
